<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- learning github -->
    <div class="slide-container">
        <div class="slide">
            <img src="img/image 1.jfif" alt="image1" height="500px">
            <div class="caption">Caption Text 1</div>
        </div>

        <div class="slide">
            <img src="img/image 2.jpg" alt="image2" height="500px">
            <div class="caption">Caption Text 2</div>
        </div>

        <div class="slide">
            <img src="img/image 3.jpg" alt="image3" height="500px">
            <div class="caption">Caption Text 3</div>
        </div>

        <div class="slide">
            <img src="img/image 4.jpg" alt="image4" height="500px">
            <div class="caption">Caption Text 4</div>
        </div> 

        <!-- for creating arrows -->
        <span class="arrow" id="left" onclick="controller(-1)">&#10094;</span>
        <span class="arrow" id="right" onclick="controller(1)">&#10095;</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
